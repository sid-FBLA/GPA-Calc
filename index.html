<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="index.css"/>
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script type="text/javascript" src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="jumbotron jumbotron-fluid dark-green">
    <div class="container">
      <h1 class="display-1 text-center text-uppercase">GPA Calculator</h1>
      <p class="h2 lead text-center">"Personalised for the LHS student"</p>
      <div class="animated-arrow ripple">
        <p class="arrow down"></p>
      </div>
    </div>
  </div>
  <div class="container-sm">
    <form class="data">
      <div class="row">
        <div class="col-sm-4">
          <label for="class1Name">Class Name</label>
          <input type="text" class="form-control is-valid" id="class1Name" value="Class 1" placeholder="Class Name">
          <small id="classNameHelp" class="form-text text-muted">This field is optional</small>
        </div>
        <div class="col-sm-3">
          <label for="class1Difficulty">Class Difficulty</label><br>
          <select class="custom-select" id="class1Difficulty" placeholder="Difficulty" required>
            <option value="1">CP</option>
            <option value="2">HONORS</option>
            <option value="3">AP</option>
          </select>
        </div>
        <div class="col-sm-2">
          <label for="class1Difficulty">Credits</label><br>
          <select class="custom-select" id="class1Credits" placeholder="Credits" required>
            <option value="1">5</option>
            <option value="2">6</option>
            <option value="3">2.5</option>
          </select>
        </div>
        <div class="col-sm-3 inline-block">
          <label for="class1Percentage">Percentage</label>
          <input type="text" class="form-control" id="class1Percentage" id="validationDefault01" placeholder="%" required>
          <p class="">%</p>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
  </div>
</body>
</html>
